<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS -->
    <link href="css/forms.css" rel="stylesheet">
</head>

<body>
    <div>
        <h3>Junior Registration Form</h3>
        <form name="input" action="index.html" method="post">
            <br>First name:
            <input type="text" name="firstname">
            <br>Surname:
            <input type="text" name="surname">
            <br>Date of Birth:
            <input type="date" name="dob">
            <br>
            <input type="radio" name="sex" value="male" checked>Male
            <input type="radio" name="sex" value="female">Female
            <br>
            <br>Address:
            <input type="text" name="address">
            <br>Telephone:
            <input type="tel" name="tel">
            <br>E-mail:
            <input type="email" name="email">
            <br>
            <br>School:
            <input type="text" name="school">
            <br>Year:
            <input type="number" name="quantity" min="1" max="13" value="1">
            <br>School next year:
            <input type="text" name="nextSchool">
            <br>Grade last year:
            <input type="number" name="quantity" min="1" max="16" value="1">
            <br>
            <br>
            <input type="checkbox" name="volunteer" value="true">Volunteer as a Coach or Manager
            <br>
            <br>
            <input type="submit" value="Submit" onclick="">
            <br>
            <br>
        </form>
    </div>
</body>

</html>
