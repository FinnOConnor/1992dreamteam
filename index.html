<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tawa Cricket - Home</title>

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>

    <!-- JQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Main CSS file -->
    <link href='css/main.css' rel='stylesheet' type='text/css'>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            
            /* Loads Registration page */
            $('.register').click(function(e) {
                $(".paragraph").load("registration.html");
            });

            /* Loads Home page */
            $('.home').click(function(e) {
                $('body').load("index.html");
            });

            /* Loads Admin page */
            $('.admin').click(function(e) {
                $('body').load("administration.html");
            });

        });
    </script>


</head>

<body>

    <div class="wrapper">
        <h1>TAWA<span> / CRICKET</span></h1>

        <div id="menu">
            <ul>
                <li class="home">
                    <h3>Home</h3>
                </li>
                <li class="register">
                    <h3>Register</h3>
                </li>
                <li class="admin">
                    <h3>Admin</h3>
                </li>
            </ul>
        </div>

        <div class="content_wrapper">

            <div class="paragraph">
                <h3>You there, welcome!</h3>

                <p>HI! Welcome to the Tawa Cricket registration website. Here you can register yourself or your child into a cricket team. HOLY FUCKBALLS!</p>
            </div>

        </div>


    </div>

</body>

</html>
