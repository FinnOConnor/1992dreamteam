<!doctype html>
<html>

<head>

    <!-- Polymer Imports -->
    <script src="../platform/platform.js"></script>
    <link rel="import" href="../polymer/polymer.html">
    <link rel="import" href="bower_components/paper-elements/paper-elements.html">


    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>

    <!-- JQuery -->
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <link href='css/main.css' rel='stylesheet' type='text/css'>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
    <script>
    $( document ).ready(function() {
        $('.register').click(function(e){
            e.preventDefault();
            $(".paragraph").slideDown( "slow", function() {
                $(".paragraph").load("registration.html");
            });

        });
        
        $('.home').click(function(e){
            $(".paragraph").hide();
            $(".paragraph").load("index.html");   
            $(".paragraph").show();
            
            //$('.paragraph').animate({'display' : 'block'},100);
        });
            

    });

    </script>    
    
    
</head>

<body>

    <div class="wrapper">
        <h1>TAWA<span> / CRICKET</span></h1>

        <div id="menu">
            <ul>
                <li class="home">
                    <h3>Home</h3>
                </li>
                <li class="register">
                    <h3>Register</h3>
                </li>
                <li class="admin">
                    <h3>Admin</h3>
                </li>
            </ul>
        </div>

        <div class="content_wrapper">
            
            <div class="paragraph">
                <h3>You there, welcome!</h3>
                
                <p>HI! Welcome to the Tawa Cricket registration website. Here you can register yourself or your child into a cricket team. HOLY FUCKBALLS!</p></div>
        
        </div>


    </div>

</body>
