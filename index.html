<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tawa Cricket - Home</title>

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>

    <!-- JQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Main CSS file -->
    <link href='css/main.css' rel='stylesheet' type='text/css'>


    <script>
        $(document).ready(function() {    
            
            var home_height = $('#home_container').height() + 70;
            
            /* Puts the registration form at the same y position as the Home page */
            $("#registration_container").css("margin-top", -home_height +"px"); 
            
            
            
            console.log(home_height);
            
            /* Loads Registration page */
            $('.register').click(function(e) {
                /* Load the external HTML file */
                $("#registration_container").load("registration.html");
                $("#registration_container").animate({left: 0},400);
                $("#home_container").animate({left: "200%"},400);
                
                              
            });

            /* Loads Home page */
            $('.home').click(function(e) {
                $("#home_container").animate({left: "0"},400);
                $("#registration_container").animate({left: "200%"},400);                
            });

            /* Loads Admin page */
            $('.admin').click(function(e) {
                $('body').load("administration.html");
            });

        });
    </script>


</head>

<body>
        <div class="wrapper">
            <h1>TAWA<span> / CRICKET</span></h1>

            <div id="menu">
                <ul>
                    <li class="home">
                        <h3>Home</h3>
                    </li>
                    <li class="register">
                        <h3>Register</h3>
                    </li>
                    <li class="admin">
                        <h3>Admin</h3>
                    </li>
                </ul>
            </div>



            <div id="home_container" class="container">
                <h3>You there, welcome!</h3>

                <p>HI! Welcome to the Tawa Cricket registration website. Here you can register yourself or your child into a cricket team. HOLY FUCKBALLS!</p>
            </div>
            
            <div id="registration_container" class="container"></div>

        </div>



</body>

</html>
